<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Arvo:400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Domowy Budżet</title>
  </head>
  <body>
    <div class="containerLogo">
      <div class="logo"></div>
      <div class="container-header">
        <span class="titleL">Możesz jeszcze wydać </span>
        <p class="ballance">0</p>
        <span class="titleR">złotych</span>
      </div>
    </div>
    <div class="container">
      <div class="incomes">
        <div class="header">
          <p class="inner" style="font-weight: bold">Przychody</p>
          <input type="text" id="income-title" placeholder="Przychód" />
          <input type="number" id="income-amt" min="0" placeholder="0" />
          <button id="addInc">Dodaj</button>
        </div>
        <div class="hide" id="income">
          <ul class="list"></ul>
          <p class="footer">Suma przychodów:</p>
          <p class="toalInc"></p>
        </div>
      </div>

      <div class="expenses">
        <div class="header">
          <p class="inner" style="font-weight: bold">Wydatki</p>
          <input type="text" id="expense-title" placeholder="Wydatek" />
          <input type="number" id="expance-amt" min="0" placeholder="0" />
          <button id="addExp">Dodaj</button>
        </div>
        <ul class="expense"></ul>
        <p class="footer">Suma wydatków:</p>
        <p class="totalExp"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
